<mat-card>
    <mat-form-field>
        <input matInput type="text" [(ngModel)]="inputTitle">
    </mat-form-field>
    <mat-form-field>
        <textarea matInput rows="6" [(ngModel)] = "inputContent"></textarea>
    </mat-form-field>
    <button color = "accent" mat-raised-button (click) = "onAddPost()">
        Save Post
    </button>
</mat-card>
